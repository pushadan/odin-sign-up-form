<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container flex">
        <div class="hero-container"></div>
        
        <div class="form-container flex">
            <h1 class="header">
                This is a practice form. I created it for creation and validation
                practice. Please give my form a try and see if you can find any bugs.
            </h1>

            <div class="form-card">
                <h1 class="header">
                    Please fill out the following fields:
                </h1>

                <form action="https://httpbin.org/post" method="post" class="form">
                    <div class="left-fields">

                        <div class="input first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="John" name="first-name" required>
                        </div>
                        <div class="input email">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="email@website.com" name="email" required>
                        </div>
                        <div class="input password">
                            <label for="pw">Password (6-12 characters)</label>
                            <input 
                            type="password" id="pw" 
                            placeholder="" name="password" 
                            pattern="^.{6,12}$"
                            required>
                        </div>

                    </div>

                    <div class="right-fields">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Doe" name="last_name" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number (no dashes)</label>
                            <input 
                            type="tel" id="phone-number" 
                            placeholder="555-555-555" 
                            name="phone_number" pattern="^[0-9]{9}$"
                            required>
                        </div>
                        <div>
                            <label for="confirm-pw">Confirm Password</label>
                            <input 
                            type="password" id="confirm-pw" 
                            placeholder="" name="confirm_pw"
                            oninput="this.setCustomValidity(this.validity.patternMismatch ? 'Passwords do not match' : '');"
                            required>
                        </div>
                    </div>
            </div>

                <button type="submit">Create Account</button>

                </form>

            <h2>
                Already have an account? <a href="https://www.google.com/">Login here</a>
            </h2>


        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
